<h4>
  Pick a Stock
</h4>

<mat-form-field appearance="fill">
  <mat-label>Choose..</mat-label>
  <mat-select [formControl]="selectedStockControl">
    <mat-option *ngFor="let stock of stocks" [value]="stock">
      {{stock}}
    </mat-option>
  </mat-select>
</mat-form-field>

<h4>
  Prediction
</h4>

<p id="prediction">{{selectedStockControl.value}}</p>
